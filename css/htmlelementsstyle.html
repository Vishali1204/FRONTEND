<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Elements</title>
    <style>
        /* Styling a table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        /* Styling a button */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling a link */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Styling a form */
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Styling a list with marker */
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        /* Styling a list using CSS attribute selector */
        a[href^="https://"] {
            color: green;
        }

        /* Styling elements with a specific class using attribute selector */
        input[type="text"] {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Table example -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Anna Smith</td>
            <td>25</td>
            <td>Canada</td>
        </tr>
    </table>

    <!-- Button example -->
    <button>Click Me!</button>

    <!-- Link example -->
    <a href="https://www.example.com">Visit Example</a>

    <!-- Form example -->
    <form action="#" method="POST">
        <input type="text" name="username" placeholder="Enter your username">
        <input type="password" name="password" placeholder="Enter your password">
        <input type="submit" value="Submit">
    </form>

    <!-- List with marker -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>
</html>
