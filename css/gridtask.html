<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
       body {
           background-color:black ;
        }
        .gridimage{
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns:auto auto auto auto ;
        }
    </style>
</head>
<body>
    <div>
        <div class="gridimage">
        <div class="one"><img src="dragon1.jpg" alt="dragon"></div>
        <div class="two"><img src="rabbit1.jpg" alt="rabbit"></div>
        <div class="three"><img src="squirrel1.jpg" alt="squirrel"></div>
        <div class="four"><img src="dragon2.jpg" alt="dragon"></div>
        <div class="five"><img src="rabbit2.jpg" alt="rabbit"></div>
        <div class="six"><img src="squirrel2.jpg" alt="squirrel"></div>
        <div class="seven"><img src="dragon3.jpg" alt="dragon"></div>
    </div>
</body>
</html>
