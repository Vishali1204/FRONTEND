<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        img
    {
        border: 15px ridge black;
        border-spacing: 30px;
        margin: 30px;
    }
    .One
    {
        display: flex;
        width:1200px;
        border: 15px solid black;
        align-content: center;
        flex-direction: row;
        margin-right:500px;
        margin-left: 500px;
        margin-top: 150px;
        margin-bottom: 150px;
    }
    .Two
    {
        display: flex;
        justify-content:center;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="One">
        <div class="Two">
        <div>
            <img src="squirrel1.jpg" alt="squirrel image" style="width:300px;height: 280px;">
            <img src="squirrel2.jpg" alt="squirrel image" style="width:300px;height: 280px;">
            <img src="squirrel3.jpg" alt="squirrel image" style="width:300px;height: 280px;">
        </div>
        <div>
            <img src="dragon1.jpg" alt=" dragon image" style="width:300px;height: 280px;">
            <img src="dragon2.jpg" alt=" dragon image" style="width:300px;height: 280px;">
            <img src="dragon3.jpg" alt=" dragon image" style="width:300px;height: 280px;">
        </div>
        <div>
            <img src="rabbit1.jpg" alt="rabbit image" style="width:300px;height: 280px;">
            <img src="rabbit2.jpg" alt="rabbit image" style="width:300px;height: 280px;">
            <img src="rabbit3.jpg" alt="rabbit image" style="width:300px;height: 280px;">
        </div>
    </div>
    </div>

</body>
</html>
