<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Menu Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Horizontal menu */
    ul.navbar {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
    }

    ul.navbar li {
      display: inline-block;
    }

    ul.navbar li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    ul.navbar li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Skill</a></li>
    <li><a href="#">Project</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <h2>Horizontal Navigation Menu</h2>
  <p>This is an example of a horizontal menu bar.</p>

</body>
</html>
