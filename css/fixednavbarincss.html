<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Fixed navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Adjust body content to avoid overlap */
    .content {
      margin-top: 60px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h2>Fixed Navbar</h2>
    <p>This is an example of a fixed navbar.</p>
  </div>

</body>
</html>
