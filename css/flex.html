<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex properties</title>
</head>
<style>
    img
    {
        border: 15px ridge black;
        border-spacing: 30px;
        margin: 30px;
    }
    .One
    {
        display: flex;
        width:1200px;
        border: 15px ridge black;
        align-content: center;
        flex-direction: row;
        margin-right: 500px;
        margin-left: 500px;
        margin-top: 150px;
        margin-bottom: 150px;
    }
    .Two
    {
        display: flex;
        justify-content:center;
        border: 2px solid black;
    }
</style>
<body>
<div class="One">
    <div class="Two">
    <div>
        <img src="cat1.jpg" alt="cat image" style="width:300px;height: 280px;">
        <img src="cat2.jpg" alt="cat image" style="width:300px;height: 280px;">
        <img src="cat3.jpg" alt="cat image" style="width:300px;height: 280px;">
    </div>
    <div>
        <img src="panda4.jpg" alt="panda image" style="width:300px;height: 280px;">
        <img src="panda2.png" alt="panda image" style="width:300px;height: 280px;">
        <img src="panda3.jpg" alt="panda image" style="width:300px;height: 280px;">
    </div>
    <div>
        <img src="dog1.jpg" alt="dog image" style="width:300px;height: 280px;">
        <img src="dog4.jpg" alt="dog image" style="width:300px;height: 280px;">
        <img src="dog3.jpg" alt="dog image" style="width:300px;height: 280px;">
    </div>
</div>
</div>
</body>
</html>
